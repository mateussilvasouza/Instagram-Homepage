<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/img/instagram-celular.png" alt="celular">
        </div>  
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="src/img/instagram-logo.png" alt="Instagram Logo">
                <div  class="profile-photo">
                    <img src="./src/img/perfil.png" alt="Foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continue como Mateus Silva Souza</a>
                <a class="instagram-logout" href="#">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Mateus Silva Souza?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se!</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
